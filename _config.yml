# Setup
title: Siheng's Blog
description: A simple, beautiful, and powerful Jekyll theme for blogs
url: https://collinfeng.github.io
avatar: /avatar.jpeg
paginate: 5
permalink: pretty
cover_image: /DSC_0651.jpeg

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md
  - scripts/
  - not-pure-poole.gemspec

# Optimize Jekyl SEO Tag
twitter:
  username: collinfeng
  card: summary
logo: logo.png
social:
  name: Siheng Feng
  links:
    - https://twitter.com/CF48794448
    - https://github.com/collinfeng
google_site_verification: xxxxx
lang: en

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# google_analytics: UA-000000-0

# Replace this value and uncomment to enable Disqus
# disqus: xxxxxx

# Specify the author for blog posts
author:
  name: Siheng Feng
  url: https://github.com/collinfeng
  email: collinfeng2001@gmail.com
